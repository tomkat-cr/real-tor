<html>
    <head>
        <title>IBM watsonx assistant Test Page</title>
    </head>
    <body>
        <title>IBM watsonx assistant Test Page</title>
        <p>Click on the assistant icon below to start chat.</p>
        <script>
            console.log("IBM watsonx assistant running...");
        </script>
        <script>
            window.watsonAssistantChatOptions = {
            integrationID: "d86cf14f-35cf-4acc-9a10-099e76afcec6", // The ID of this integration.
            region: "eu-de", // The region your integration is hosted in.
            serviceInstanceID: "3dcdfd74-28c4-4b07-a6ec-d5058ec59a8f", // The ID of your service instance.
            onLoad: async (instance) => { await instance.render(); }
            };
            setTimeout(function(){
            const t=document.createElement('script');
            t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
            });
        </script>
    </body>
</html>
